<html>
  <head>
    <title>Text 911</title>
  </head>
  <body>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul>
          {% for message in messages %}
            <li style = "color: white; position: relative; left: 40%">{{ message }} </li>
          {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
  </body>
</html>
